<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name"> Name</label>
		<input type="text" id="name" required>
		<br>

		<label for="email"> Email</label>
		<input type="email" id="email" required>
		<br>

		<label for="gender"> Gender</label>
		<input type="radio" id="m" name="gender" required>
		  <label for="m"> Male</label>
		<input type="radio" id="f" name="gender" required>
		  <label for="f"> Female</label>
		<input type="radio" id="o" name="gender" required>
		 <label for="o"> Other</label>
		<br>

		<label for="laptop"> Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>

		<label for="age"> Age</label>
		<input type="number" id="age" required>
		<br>

		<label for="dob"> DOB</label>
		<input type="date" id="dob" required>
		<br>

		<label for="password"> Password</label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio"> Portfolio</label>
		<input type="url" id="portfolio" >
		<br>

		<input type="submit">

		
		
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
